<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- Tailwind and daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <!-- Custom Tailwind Styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary-color": '#FF1F3D',
                    }
                }
            }
        }
    </script>
    <!-- Local CSS Styles -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Header Section Starts -->
    <header>
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center pt-12 pb-8">
                <div>
                    <a class="cursor-pointer">
                        <img src="images/Logo.png" alt="Logo">
                    </a>
                </div>
                <div>
                    <button onclick="sortByView()" class="btn text-[#252525] text-lg font-medium normal-case">Sort by view</button>
                </div>
                <div>
                    <button class="btn bg-primary-color text-lg text-white font-medium normal-case">Blog</button>
                </div>
            </div>
            <hr>
        </div>
    </header>
    <!-- Header Section Ends -->

    <!-- Main Section Starts -->
    <main>
        <div class="container mx-auto px-4">
            <!-- Categories Section Starts -->
            <section>
                <div id="categories-container" class="flex justify-center gap-6 pt-8">
                    <!-- Categories goes here... -->
                </div>
            </section>
            <!-- Categories Section Ends -->

            <!-- Content Section Starts -->
            <section>
                <div class="container mx-auto px-4 pt-10 pb-20">
                    <div id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- Videos goes here... -->
                    </div>
                    <div id="errorDiv" class="justify-center items-center h-[50vh] hidden">
                        <div class="text-center">
                            <img src="./images/Icon.png" alt="Error Icon" class="mx-auto">
                            <p class="text-[#171717] text-3xl font-bold max-w-[27.0625rem] pt-8">Oops!! Sorry, There is no content here</p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Content Section Ends -->
        </div>
    </main>
    <!-- Main Section Ends -->


    <footer>

    </footer>
    <!-- Scripts -->
    <script src="js/index.js"></script>
</body>

</html>
